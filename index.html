<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body
    class="flex min-h-screen flex-col items-center justify-center bg-[#0A0C1C] font-inter text-white"
  >
    <main
      class="min-h-fit w-[327px] overflow-hidden rounded-lg bg-[#1B1937] lg:flex lg:w-fit lg:flex-row-reverse"
    >
      <section class="relative lg:w-[540px]">
        <div
          class="absolute h-full w-full bg-[#AB5CDB] mix-blend-multiply"
        ></div>
        <picture class="h-[240px] object-cover lg:h-10">
          <source
            media="(min-width: 1024px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <source
            media="(min-width: 375px)"
            srcset="./images/image-header-mobile.jpg"
          />
          <img src="./images/image-header-mobile.jpg" alt="Header" />
        </picture>
      </section>
      <section
        class="px-[32px] pb-[32px] pt-[40px] text-center lg:flex lg:w-[570px] lg:flex-col lg:justify-center lg:px-[72px] lg:text-left"
      >
        <h1
          class="text-[1.75rem] font-bold leading-8 lg:w-[25.125rem] lg:text-4xl"
        >
          Get <strong class="text-[#AB5CDB]">insights</strong> that help your
          business grow.
        </h1>
        <p class="mt-4 text-[0.938rem] lg:mt-6 lg:w-[360px]">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="mt-10 flex-col lg:mt-[72px] lg:flex lg:flex-row">
          <div>
            <strong class="text-2xl">10k+</strong>
            <p
              class="font-lexend uppercase tracking-[0.063rem] opacity-60 lg:text-xs"
            >
              companies
            </p>
          </div>
          <div class="mt-6 lg:ml-16 lg:mt-0">
            <strong class="text-2xl">314</strong>
            <p
              class="font-lexend uppercase tracking-[0.063rem] opacity-60 lg:text-xs"
            >
              templates
            </p>
          </div>
          <div class="mt-6 lg:ml-16 lg:mt-0">
            <strong class="text-2xl uppercase">12m+</strong>
            <p
              class="font-lexend uppercase tracking-[0.063rem] opacity-60 lg:text-xs"
            >
              queries
            </p>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/vyonizr" target="_blank"
        >vyonizr</a
      >.
    </div>
  </body>
</html>
